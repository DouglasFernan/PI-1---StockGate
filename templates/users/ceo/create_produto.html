{% extends 'users/ceo/base.html' %}

{% block content %}
<h1>Criar Produto</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.name.id_for_label }}">Nome do Produto</label>
        {{ form.name }}
    </div>

    <div class="form-group">
        <label for="{{ form.price.id_for_label }}">Preço</label>
        {{ form.price }}
    </div>

    <div class="form-group">
        <label for="{{ form.quantity.id_for_label }}">Quantidade</label>
        {{ form.quantity }}
    </div>

    <div class="form-group">
        <label for="{{ form.description.id_for_label }}">Descrição</label>
        {{ form.description }}
    </div>

    <div class="form-group">
        <label for="{{ form.product_picture.id_for_label }}">Imagem do Produto</label>
        {{ form.product_picture }}
    </div>

    <div class="form-group">
        <label for="{{ form.fornecedor.id_for_label }}">Fornecedor</label>
        {{ form.fornecedor }}
    </div>

    <div class="form-group">
        <label for="{{ form.categoria.id_for_label }}">Categoria</label>
        {{ form.categoria }}
    </div>

    <button type="submit" class="btn btn-primary">Criar Produto</button>
</form>
{% endblock %}
