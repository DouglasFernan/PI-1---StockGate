{% extends 'users/ceo/base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/ceo/dashboard.css' %}">
 <!--Load the AJAX API-->
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
 <script type="text/javascript">
   // Carregando a biblioteca do Google Charts
   google.charts.load('current', {packages: ['corechart', 'bar']});
   google.charts.setOnLoadCallback(drawChart);

   function drawChart() {
     // Dados do gráfico
     var data = google.visualization.arrayToDataTable([
       ['Mês', 'Vendas'],
       ['Jan', 100000],
       ['Fev', 120000],
       ['Mar', 130000],
       ['Abr', 90000],
       ['Mai', 150000],
       ['Jun', 160000],
       ['Jul', 170000],
       ['Ago', 180000],
       ['Set', 140000],
       ['Out', 200000],
       ['Nov', 210000],
       ['Dez', 250000]
     ]);

     // Opções de personalização
     var options = {
       title: 'Vendas Mensais',
       chartArea: {width: '70%'},
       hAxis: {
         title: 'Mês',
       },
       vAxis: {
         title: 'Total de Vendas',
         minValue: 0
       },
       colors: ['#0C7FDA'] // Cor personalizada para as barras
     };

     // Renderizando o gráfico
     var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
     chart.draw(data, options);
   }
 </script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        // Dados do gráfico
        var data = google.visualization.arrayToDataTable([
        ['Vendedor', 'Vendas'],
        ['João', 5000],
        ['Maria', 7000],
        ['Pedro', 6000],
        ['Ana', 8000],
        ['Carlos', 4000]
        ]);

        // Opções de personalização
        var options = {
        title: 'Desempenho dos Vendedores',
        is3D: true, // Gráfico em 3D (opcional)
        pieHole: 0.4, // Para transformar em gráfico de rosca (opcional)
        colors: ['#4CAF50', '#FF9800', '#2196F3', '#F44336', '#9C27B0'] // Cores personalizadas
        };

        // Renderizando o gráfico
        var chart = new google.visualization.PieChart(document.getElementById('pie_chart_div'));
        chart.draw(data, options);
    }
    </script>
{% endblock %}
{% block content %}
<section id="core">
    <h5>Dashboard</h5>
    <div id="users-container">
        <div class="area-top">
            <div>
                <h5>Relatório de Vendas</h5>
                <div id="chart_div"></div>
            </div>
            <div>
                <h5>Desempenho dos vendedores</h5>
                <div id="pie_chart_div"></div>
            </div>
        </div>

    </div>
</section>
{% endblock %}
